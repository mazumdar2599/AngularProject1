

<div class="w3-container" *ngIf="employeeAddForm">
	<form class="w3-container" [formGroup]="employeeAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-indigo">
		<h3><span *ngIf="index == undefined">Employee Registration</span><span *ngIf="index != undefined">Employee Update</span><pre> <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></pre></h3>
	</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>First Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="first_name">
		<div class="w3-panel w3-red"  *ngIf="employeeAddForm.controls['first_name'].invalid && (employeeAddForm.controls['first_name'].dirty || employeeAddForm.controls['first_name'].touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Last Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="last_name">
		<div class="w3-panel w3-red"  *ngIf="employeeAddForm.controls['last_name'].invalid && (employeeAddForm.controls['last_name'].dirty || employeeAddForm.controls['last_name'].touched)">Please enter  3 to 50 characters </div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Email Address</b></label>
		<input class="w3-input w3-border" type="text" formControlName="email">
		<div class="w3-panel w3-red"  *ngIf="employeeAddForm.controls['email'].invalid && (employeeAddForm.controls['email'].dirty || employeeAddForm.controls['email'].touched)">Please enter valid email address</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-phone"></i><b>Phone</b></label>
		<input class="w3-input w3-border" type="number" formControlName="phone">
		<div class="w3-panel w3-red"  *ngIf="employeeAddForm.controls['phone'].invalid && (employeeAddForm.controls['phone'].dirty || employeeAddForm.controls['phone'].touched)">Please enter valid phone number</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!employeeAddForm.valid"><span *ngIf="index == undefined">Register</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
